<table class="table table-hover" width="600px">
    <tr>
        <td width="32px">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(32) }}" />
            </a>
        </td>
        <td width="500px">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            : ({{ moment(post.timestamp).fromNow() }})
            <br>
                {% for seg in post.rich_content() %}
                {% if seg[0] %}
                    <img style="max-width:200px;max-height:200px;" src="{{seg[1]}}"/>
                {% else %}
                    {{ seg[1] }}
                {% endif %}
                {% endfor %}

            <br>
        </td>
    </tr>
</table>
<p>
<form action="{{ url_for('main.reply_post', postid=post.id) }}" method="post">
    {{ form.hidden_tag() }}
    {{ form.post(cols=30, rows=4)}}
    <br>
    {{ form.submit(value='回复', class_='btn btn-default') }}
    <a href="javascript:dismiss_popup()" class="btn btn-default">
        关闭
    </a>
</form>
</p>
